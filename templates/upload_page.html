<!DOCTYPE html>
<html>
    <head></head>
    <body>
    <h1>XML to JSON Converter</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label>
                Upload XML file
            </label>
            <input type="file" accept="text/xml" name="file" required>
            <button type="submit">Convert</button>
        </form>
    </body>
</html>
